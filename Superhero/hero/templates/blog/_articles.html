{% for article in object_list %}
<div class="card col-lg">
    <div class="card-body">
        <div class="card-title"><h5>{{ article.title }}</h5></div>
        <div class="card-text"><h6>By: {{ article.author }}</h6></div>
        <a href="/article/{{ article.pk }}" class="btn btn-primary">View Article</a>
    </div>
</div>
{% endfor %}

<a href="/article/add" class="btn btn-primary m-5">Add Article</a>
