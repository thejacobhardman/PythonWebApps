{% extends 'theme.html' %}


{% load crispy_forms_tags %}


{% block navbar %}
{% include 'navbar.html' %}
{% endblock navbar %}

{% block title %}
Sign Up
{% endblock title %}


{% block content %}
<div class="container m-5">

    <div class="card p-5">
        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary m-5">Sign Up</button>
        </form>
    </div>
</div>
{% endblock content %}
